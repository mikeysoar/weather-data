<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Data</title>
</head>

<body>

  <div class="container-fluid">
    <div class="card flex-column min-80-vh">
      <div class="card-body text-center text-dark">
        <h1 class="card-header">How's the Weather there?</h1>
        <p>This app will help us plan what we need to take for our trip, weather wise.</p>
      </div>

      <div class="container">
        <div class="row">
          <div class="col">
            <div class="card-body text-center">
              <div class="card" style="width: 20rem;">
                <div class="card-body"></div>
                <h3 class="card-header text-uppercase">Search By City</h3>
                <form id="user-form">
                  <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input"
                    placeholder="Choose your City" />
                  <button type="submit" class="btn">Search</button>
                </form>
                <hr>
              </div>
            </div>
          </div>

          <div class="card">
            <h3 class="card-header text-uppercase">Popular Cities</h3>
            <div class="card-body" id="list-group">
              <!-- <button class="btn">Grantsville</button>
              <button class="btn">Salt Lake City</button>
              <button class="btn">Moab</button> -->
              <!-- <button class="btn">Denver</button>
              <button class="btn">Los Angles</button>
              <button class="btn">Altanta</button>
              <button class="btn">Boston</button>
              <button class="btn">Seattle</button>
              <button class="btn">New York</button> -->
            </div>
          </div>

        </div>

        <div class="col mt-4 mr-5">
          <div class="card currentCity pb-2 pt-1">
            <h3 class="card-title mt-2 text-center">Curent weather</h3>
          </div>
        </div>

        <div class="row">
          <div class="col mt-4">
            <div class="card pb-5 fiveDayCard pl-5">
              <h5 class="card-title mt-2 mr-5">5-Day Forecast </h5>
              <div class="row">
                <div class="col fiveDayOne">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="./assets/js/style.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

</body>

<footer class="">
  <h5>Created by Michael Warner &#128512</h5>

</footer>

</html>
